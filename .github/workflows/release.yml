name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: macos-latest
    strategy:
      matrix:
        target:
          - aarch64-apple-darwin
          - x86_64-apple-darwin

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package binary
        run: |
          cd target/${{ matrix.target }}/release
          tar -czf tidymac-${{ matrix.target }}.tar.gz tidymac
          shasum -a 256 tidymac-${{ matrix.target }}.tar.gz > tidymac-${{ matrix.target }}.tar.gz.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tidymac-${{ matrix.target }}
          path: |
            target/${{ matrix.target }}/release/tidymac-${{ matrix.target }}.tar.gz
            target/${{ matrix.target }}/release/tidymac-${{ matrix.target }}.tar.gz.sha256

  universal:
    name: Create Universal Binary
    needs: build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download arm64 binary
        uses: actions/download-artifact@v4
        with:
          name: tidymac-aarch64-apple-darwin
          path: arm64

      - name: Download x86_64 binary
        uses: actions/download-artifact@v4
        with:
          name: tidymac-x86_64-apple-darwin
          path: x86_64

      - name: Extract binaries
        run: |
          cd arm64 && tar -xzf tidymac-aarch64-apple-darwin.tar.gz && cd ..
          cd x86_64 && tar -xzf tidymac-x86_64-apple-darwin.tar.gz && cd ..

      - name: Create universal binary with lipo
        run: |
          lipo -create arm64/tidymac x86_64/tidymac -output tidymac
          file tidymac
          tar -czf tidymac-universal-apple-darwin.tar.gz tidymac
          shasum -a 256 tidymac-universal-apple-darwin.tar.gz > tidymac-universal-apple-darwin.tar.gz.sha256

      - name: Generate shell completions
        run: |
          chmod +x arm64/tidymac
          arm64/tidymac completions bash > tidymac.bash
          arm64/tidymac completions zsh > _tidymac
          arm64/tidymac completions fish > tidymac.fish
          tar -czf tidymac-completions.tar.gz tidymac.bash _tidymac tidymac.fish

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            arm64/tidymac-aarch64-apple-darwin.tar.gz
            arm64/tidymac-aarch64-apple-darwin.tar.gz.sha256
            x86_64/tidymac-x86_64-apple-darwin.tar.gz
            x86_64/tidymac-x86_64-apple-darwin.tar.gz.sha256
            tidymac-universal-apple-darwin.tar.gz
            tidymac-universal-apple-darwin.tar.gz.sha256
            tidymac-completions.tar.gz
